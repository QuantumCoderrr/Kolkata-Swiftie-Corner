<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolkata Swiftie Corner</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        
        .section {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        
        #taylor-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(230, 223, 13, 0.826);
        }
        
        .social-links {
            margin-top: 15px;
            opacity: 0; /* Initially hide the social links */
            transition: opacity 0.5s ease-in-out;
        }
        
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-link {
            display: inline-flexbox;
            padding: 10px 100px;
            border-radius: 5px;
            background-color: pink;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        
        .social-link:hover {
            background-color: #555;
        }
        
        .social-link img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .social-link img:hover {
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(255, 223, 51, 0.8);
        }
    </style>
</head>
<body>

    <header>
        <h1>Taylor Swift Event</h1>
    </header>

    <div id="home" class="section">
        <h2>Welcome to the Event!</h2>
        <img id="taylor-image" src="p1.jpg" alt="Taylor Swift">
        <div class="social-links">
            <div class="tab-container">
                <a class="social-link" href="https://chat.whatsapp.com/HmNgE2d6AXBGdSIgcJWB1w" target="_blank">
                    <img src="p2.png" alt="WhatsApp">
                </a>
                <a class="social-link" href="https://www.instagram.com/kolkataswiftiesofficial/?utm_source=ig_web_button_share_sheet&igshid=OGQ5ZDc2ODk2ZA==" target="_blank">
                    <img src="p3.jpeg" alt="Instagram">
                </a>
            </div>
        </div>
    </div>

    <div id="about" class="section">
        <h2>About the Event</h2>
        <p>Celebrate the extraordinary talent and achievements of Taylor Swift at our exclusive event here in Kolkata!</p>
        <p>Don't miss this opportunity</p>
    </div>

    <div id="contact" class="section">
        <h2>Contact Us</h2>
        <p>If you face any issues, feel free to contact us:</p>
        <p>Email: _________</p>
        <p>Phone: _________</p>
    </div>

    <script>
        // Show social links when scrolled
        window.onscroll = function() {
            var socialLinks = document.querySelector('.social-links');
            if (window.scrollY > 100) 
            {
                socialLinks.style.opacity = '1';
            } 
            else 
            {
                socialLinks.style.opacity = '0';
            }
        };
    </script>

</body>
</html>
